<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marga Freedom ‚Äî Intro Member</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <h1>‚ü° MARGA FREEDOM ‚ü°</h1>
    <p class="subtitle">
      <strong>Freedom is not chaos.</strong><br>
      Freedom is self-control.
    </p>

    <div class="divider">‚ú¶ ‚ú¶ ‚ú¶</div>

    <div class="intro-box">
      <p class="intro-quote">
        ‚ùù Freedom bukan tempat sembarang orang.<br>
        Hanya Pemuda Yang Mencari Kebebasan. ‚ùû
      </p>
    </div>

    <div class="divider">‚ü° ‚ü° ‚ü°</div>

    <form id="introForm">

      <label>‚ü° Nama</label>
      <input type="text" name="nama" required>

      <label>‚ü° Gender</label>
      <select name="gender" required>
        <option value="">-- Pilih --</option>
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
        <option value="Lainnya">Lainnya</option>
      </select>

      <label>‚ü° No WhatsApp</label>
      <input type="tel" name="whatsapp" placeholder="+62xxxxxxxxxx" pattern="^\+62\d{9,13}$" required>

      <label>‚ü° Nama TikTok</label>
      <input type="text" name="tiktok" placeholder="@username">

      <label>‚ü° Umur</label>
      <input type="number" name="umur" required>

      <label>‚ü° Asal</label>
      <input type="text" name="asal" required>

      <label>‚ü° Minat / Hobi</label>
      <input type="text" name="minat">

      <label>‚ü° Alasan Join Marga Freedom</label>
      <textarea name="alasan" rows="4" required></textarea>

      <label>‚ü° Prinsip Hidup</label>
      <textarea name="prinsip" rows="3"></textarea>

      <label>‚ü° Apa arti Freedom buat lu?</label>
      <textarea name="makna_freedom" rows="3" placeholder="Singkat. Jujur."></textarea>

      <label class="checkbox">
        <input type="checkbox" name="setuju_rules" required>
        Saya sudah membaca dan setuju dengan rules Marga Freedom.
      </label>

      <button type="submit">‚ü° Saya Siap Masuk ‚ü°</button>
    </form>

    <div class="divider">‚ú¶ ‚ú¶ ‚ú¶</div>

    <footer>
      ‚ü° Masuk dengan niat. Bertahan dengan sikap. ‚ü°
    </footer>
  </div>

  <!-- Toast notif -->
  <div id="toast" class="toast"></div>

  <script src="form.js"></script>
  <script>
    const toast = document.getElementById('toast');

    // fungsi toast
    function showToast(msg, duration = 3000) {
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), duration);
    }

    // notif klik intro-box
    const introBox = document.querySelector('.intro-box');
    introBox.addEventListener('click', () => {
      showToast("Klik form untuk isi data diri, jangan malas! ‚ú®", 3500);
    });

    // notif pas load halaman (optional)
    window.addEventListener('load', () => {
      showToast("Selamat datang di Marga Freedom! üåå", 4000);
    });
  </script>
</body>
</html>
